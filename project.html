<html>
    <head>
        <title>Facebook Clone</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="icons" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header__left">
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt=""/>
                <div class="header__input">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search Facebook">

                </div>
            </div>
            <div class="header__middle">
                <div class="header__option">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span class="material-symbols-outlined">
                        flag
                    </span>
                    <span class="material-symbols-outlined">
                        subscriptions
                    </span>
                    <span class="material-symbols-outlined">
                        storefront
                    </span>
                    <span class="material-symbols-outlined">
                        supervised_user_circle
                    </span>

                </div>
            </div>
            <div class="header__right">
                <div class="header__info">
                    <img class="user__avatar"
                    src="https://photosfile.com/wp-content/uploads/2022/07/Cartoon-DP-Girl-1.jpeg" alt=""/>
                    <h4>Akhya Singh</h4>
                </div>
                <span class="material-symbols-outlined">
                    add
                </span>
                <span class="material-symbols-outlined">
                    forum
                </span>
                <span class="material-symbols-outlined">
                    notifications_active
                </span>
                <span class="material-symbols-outlined">
                    expand_more
                </span>

            </div>
    </body>
